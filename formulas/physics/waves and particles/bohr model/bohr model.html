<html>
<head>
    <title> MathJax </title>
    <style type="text/css">
        p{font-size:25}
        body { background-image:url("../../../equationBackgound.png"); }
        </style>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
           extensions: ["tex2jax.js"],
           jax: ["input/TeX", "output/HTML-CSS"],
           tex2jax: {
           preview: "none",
           inlineMath: [ ['$','$'], ["\\(","\\)"] ],
           displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
           processEscapes: true },
            messageStyle: "none",
            displayAlign: "left",
           "HTML-CSS": { imageFont: null }
        });
        </script>
    <script type="text/javascript" src="../../../MathJax/MathJax.js"></script>
</head>
<body>
    <script>
        document.body.style.backgroundColor="#6cc0e5";
    </script>
    <p>
    <script type="math/tex; mode=display">
        {L_n} = m{v_n}{r_n} = n{h \over {2\pi }} \\[1cm]
        {r_n} = {n^2}{a_0}\\[1cm]
        {v_n} = {{2.19 \times {{10}^9}m/s} \over n}\\[1cm]
        {E_n} =  - {{13.60eV} \over {{n^2}}}\\[1cm]
    </script>
    </p>
</body>
</html>
