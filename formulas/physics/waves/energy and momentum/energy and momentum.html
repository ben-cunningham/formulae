<html>
<head>
    <title> MathJax </title>
    <style type="text/css">
        p{font-size:25}
        body { background-image:url("../../../equationBackgound.png"); }
        </style>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
           extensions: ["tex2jax.js"],
           jax: ["input/TeX", "output/HTML-CSS"],
           tex2jax: {
           preview: "none",
           inlineMath: [ ['$','$'], ["\\(","\\)"] ],
           displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
           processEscapes: true },
            messageStyle: "none",
            displayAlign: "left",
           "HTML-CSS": { imageFont: null }
        });
        </script>
    <script type="text/javascript" src="../../../MathJax/MathJax.js"></script>
</head>
<body>
    <script>
        document.body.style.backgroundColor="#6cc0e5";
    </script>
    <p>
    <script type="math/tex; mode=display">
        \overrightarrow S  = {1 \over {{\mu _0}}}\overrightarrow E  \times \overrightarrow B \\[1cm]
        I = {S_{av}} = {{{E_{\max }}{B_{\max }}} \over {2{\mu _0}}}\\[1cm]
        I = {1 \over 2}\sqrt {{{{ \in _0}} \over {{\mu _0}}}} {E_{\max }}^2\\[1cm]
    </script>
    </p>
</body>
</html>
