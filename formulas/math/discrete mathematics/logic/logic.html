<html>
<head>
    <title> MathJax </title>
    <style type="text/css">
        p{font-size:25}
        body { background-image:url("../../../equationBackgound.png"); }
        </style>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
           extensions: ["tex2jax.js"],
           jax: ["input/TeX", "output/HTML-CSS"],
           tex2jax: {
            preview: "none",
           inlineMath: [ ['$','$'], ["\\(","\\)"] ],
           displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
           processEscapes: true },
           messageStyle: "none",
           displayAlign: "left",
           "HTML-CSS": { imageFont: null }
        });
        </script>
    <script type="text/javascript" src="../../../MathJax/MathJax.js"></script>
</head>
<body>
    <script>
        document.body.style.backgroundColor="#6cc0e5";
    </script>
    <p>
    <script type="math/tex; mode=display">
        (p \vee p) \Leftrightarrow p\\[1cm]
        (p \wedge p) \Leftrightarrow p\\[1cm]
        p \vee (q \wedge r) \Leftrightarrow (p \vee q) \wedge (p \vee r)\\[1cm]
        p \wedge (q \vee r) \Leftrightarrow (p \wedge q) \vee (p \wedge r)\\[1cm]
        p \vee (q \vee r) \Leftrightarrow (p \vee q) \vee r\\[1cm]
        p \wedge (q \wedge r) \Leftrightarrow (p \wedge q) \wedge r\\[1cm]
        \neg (p \vee r) \Leftrightarrow \neg p \wedge \neg q\\[1cm]
        \neg (p \wedge r) \Leftrightarrow \neg p \vee \neg q\\[1cm]
        p \to q \Leftrightarrow \neg p \vee q\\[1cm]
        p \to q \Leftrightarrow \neg q \to \neg p\\[1cm]
    </script>
    </p>
</body>
</html>
