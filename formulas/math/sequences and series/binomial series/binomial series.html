<html>
<head>
    <title> MathJax </title>
    <style type="text/css">
        p{font-size:25}
        body { background-image:url("../../../equationBackgound.png"); }
    </style>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
           extensions: ["tex2jax.js"],
           jax: ["input/TeX", "output/HTML-CSS"],
           tex2jax: {
           preview: "none",
           inlineMath: [ ['$','$'], ["\\(","\\)"] ],
           displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
           processEscapes: true },
           messageStyle: "none",
           displayAlign: "left",
           "HTML-CSS": { imageFont: null }
        });
        </script>
    <script type="text/javascript" src="../../../MathJax/MathJax.js"></script>
</head>
<body>
    <script>
//      document.body.style.backgroundColor="#6cc0e5";
    </script>
    <p>
    <script type="math/tex; mode=display">
        {(a + b)^n} = \sum\limits_{i = 0}^n {\left( {\matrix{
                                                     n  \cr
                                                     i  \cr
                                                     
                                                     } } \right){a^{n - i}}{b^i}} {\kern 1pt} \\[1cm]
    \left( {\matrix{
            n  \cr
            i  \cr
            
            } } \right) = {{n!} \over {i!(n - i)!}}\\[1cm]
    </script>
    </p>
</body>
</html>
