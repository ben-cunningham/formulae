<html>
<head>
    <title> MathJax </title>
    <style type="text/css">
        p{font-size:25}
        body { background-image:url("../../../equationBackgound.png"); }
    </style>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
           extensions: ["tex2jax.js"],
           jax: ["input/TeX", "output/HTML-CSS"],
           tex2jax: {
           preview: "none",
           inlineMath: [ ['$','$'], ["\\(","\\)"] ],
           displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
           processEscapes: true },
           messageStyle: "none",
           displayAlign: "left",
           "HTML-CSS": { imageFont: null }
        });
        </script>
    <script type="text/javascript" src="../../../MathJax/MathJax.js"></script>
</head>
<body>
    <script>
//      document.body.style.backgroundColor="#6cc0e5";
    </script>
    <p>
    <script type="math/tex; mode=display">
        {1 \over {1 - x}} = \sum\limits_{n = 0}^\infty  {{x^n}} \\[1cm]
        {e^x} = \sum\limits_{n = 0}^\infty  {{{{x^n}} \over {n!}}}  \\[1cm]
        \sin x = \sum\limits_{n = 0}^\infty  {{{( - 1)}^n}{{{x^{2n + 1}}} \over {(2n + 1)!}}} \\[1cm]
        \cos x = \sum\limits_{n = 0}^\infty  {{{( - 1)}^n}{{{x^{2n}}} \over {(2n)!}}} \\[1cm]
    </script>
    </p>
</body>
</html>
