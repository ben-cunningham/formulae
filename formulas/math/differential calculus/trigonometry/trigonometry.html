<html>
<head>
    <title> MathJax </title>
    <style type="text/css">
        p{font-size:25}
        body { background-image:url("../../../equationBackgound.png"); }
        </style>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
           extensions: ["tex2jax.js"],
           jax: ["input/TeX", "output/HTML-CSS"],
           tex2jax: {
           preview: "none",
           inlineMath: [ ['$','$'], ["\\(","\\)"] ],
           displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
           processEscapes: true },
            messageStyle: "none",
            displayAlign: "left",
           "HTML-CSS": { imageFont: null }
        });
        </script>
    <script type="text/javascript" src="../../../MathJax/MathJax.js"></script>
</head>
<body>
    <script>
        document.body.style.backgroundColor="#6cc0e5";
    </script>
    <p>
    <script type="math/tex; mode=display">
        {d \over {dx}}\sin x = \cos x\\[1cm]
        {d \over {dx}}\cos x =  - \sin x\\[1cm]
        {d \over {dx}}\tan x = {\sec ^2}x\\[1cm]
        {d \over {dx}}\csc x =  - \csc x\cot x\\[1cm]
        {d \over {dx}}\sec x = \sec x\tan x\\[1cm]
        {d \over {dx}}\cot x =  - {\csc ^2}x\\[1cm]
    </script>
    </p>
</body>
</html>
