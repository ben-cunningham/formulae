<html>
<head>
    <title> MathJax </title>
    <style type="text/css">
        p{font-size:25}
        body { background-image:url("../../../equationBackgound.png"); }
    </style>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
           extensions: ["tex2jax.js"],
           jax: ["input/TeX", "output/HTML-CSS"],
           tex2jax: {
            preview: "none",
           inlineMath: [ ['$','$'], ["\\(","\\)"] ],
           displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
           processEscapes: true },
           messageStyle: "none",
           displayAlign: "left",
           "HTML-CSS": { imageFont: null }
        });
        </script>
    <script type="text/javascript" src="../../../MathJax/MathJax.js"></script>
</head>
<body>
    <p>
    <script type="math/tex; mode=display">
            {d \over {dx}}\ln x = {1 \over x}\\[1cm]
            {d \over {dx}}{\log _a}x = {1 \over {x\ln a}}\\[1cm]
            {d \over {dx}}{a^x} = {a^x}\ln a\\[1cm]
            {d \over {dx}}{e^x} = {e^x}\\[1cm]
    </script>
    </p>
</body>
</html>
