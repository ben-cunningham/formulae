<html>
<head>
    <title> MathJax </title>
    <style type="text/css">
        p{font-size:25}
        body { background-image:url("../../../equationBackgound.png"); }
    </style>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
           extensions: ["tex2jax.js"],
           jax: ["input/TeX", "output/HTML-CSS"],
           tex2jax: {
           preview: "none",
           inlineMath: [ ['$','$'], ["\\(","\\)"] ],
           displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
           processEscapes: true },
           messageStyle: "none",
           displayAlign: "left",
           "HTML-CSS": { imageFont: null }
        });
        </script>
    <script type="text/javascript" src="../../../MathJax/MathJax.js"></script>
</head>
<body>
    <script>
//      document.body.style.backgroundColor="#6cc0e5";
    </script>
    <p>
    <script type="math/tex; mode=display">
        \sin \theta  = {{opposite} \over {hypotenuse}}\\[1cm]
        \cos \theta  = {{adjacent} \over {hypotenuse}}\\[1cm]
        \tan \theta  = {{opposite} \over {adjacent}}\\[1cm]
        \cot \theta  = {1 \over {\tan \theta }}\\[1cm]
        \sec \theta  = {1 \over {\cos \theta }}\\[1cm]
        \csc \theta  = {1 \over {\sin \theta }}\\[1cm]
    </script>
    </p>
</body>
</html>
