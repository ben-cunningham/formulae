<html>
<head>
    <title> MathJax </title>
    <style type="text/css">
        p{font-size:25}
        body { background-image:url("../../../equationBackgound.png"); }
        </style>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
           extensions: ["tex2jax.js"],
           jax: ["input/TeX", "output/HTML-CSS"],
           tex2jax: {
           preview: "none",
           inlineMath: [ ['$','$'], ["\\(","\\)"] ],
           displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
           processEscapes: true },
            messageStyle: "none",
            displayAlign: "left",
           "HTML-CSS": { imageFont: null }
        });
        </script>
    <script type="text/javascript" src="../../../MathJax/MathJax.js"></script>
</head>
<body>
    <script>
        document.body.style.backgroundColor="#6cc0e5";
    </script>
    <p>
    <script type="math/tex; mode=display">
        {K_r} = {{{{\left[ D \right]}^d}{{\left[ E \right]}^e}} \over {{{\left[ A \right]}^a}{{\left[ B \right]}^b}}}\\[1cm]
        {K_p} = {{{{\left( {{p_D}} \right)}^d}{{\left( {{p_E}} \right)}^e}} \over {{{\left( {{p_A}} \right)}^a}{{\left( {{p_B}} \right)}^b}}}\\[1cm]
        {K_p} = {K_C}{(RT)^{\Delta n}}
    </script>
    </p>
</body>
</html>
